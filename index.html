<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(56, 46, 51, 1)">
    <div class="main">
      <!-- Nav section -->
      <nav class="mt-3 text-white">
        <span class="fs-3 text-nowrap">CRUD APPLICATION</span>
        <ul class="mt-2 fs-5">
          <a class="text-white" href="https://vaisakhpushpan.github.io/vaisakhpushpan/" target="_blank"><li class="d-none d-md-block">About</li></a>
          <a class="text-white" href="https://vaisakhpushpan.github.io/vaisakhpushpan/" target="_blank"><li>Contact</li></a>
        </ul>
      </nav>

      <!-- body section -->

      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-7">
              <div class="form-div text-white me-5">
                <form action="" onsubmit="submitForm(event)">
                  <label for="fname">First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Enter First Name"
                    required
                  />
                  <label for="lname">Second Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Enter Second Name"
                    required
                  />
                  <label for="phone">Phone</label>
                  <input
                    class="form-control"
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Phone"
                    required
                    pattern="[0-9]{10}"
                    maxlength="10"
                  />
                  <label for="bgroup">B-Group</label>
                  <select
                    name="bgroup"
                    class="form-select"
                    required
                  >
                    <option value="">Blood</option>
                    <option>A+ve</option>
                    <option>A-ve</option>
                    <option>B+ve</option>
                    <option>B-ve</option>
                    <option>O+ve</option>
                    <option>O-ve</option>
                    <option>AB+ve</option>
                    <option>AB-ve</option>
                  </select>
                  <button class="btn bg-warning submitBtn my-4">Submit and Add</button>
                </form>
              </div>
            </div>
            <div class="col-12 col-md-12">
              <div class="table-div text-white">
                <table class="table text-white">
                  <thead>
                    <tr>
                      <th>No.</th>
                      <th>Name</th>
                      <th>Group</th>
                      <th>Phone</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="https://use.fontawesome.com/f5b4c94567.js"></script>
  </body>
</html>
