<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(56, 46, 51, 1)">
    <div class="main">
      <!-- Nav section -->
      <nav class="mt-3 text-white">
        <span class="fs-3 text-nowrap">CRUD APPLICATION</span>
        <ul class="mt-2 fs-5">
          <li class="d-none d-md-block">About</li>
          <li>Contact</li>
        </ul>
      </nav>

      <!-- body section -->

      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-9">
              <div class="form-div text-white me-5">
                <form action="">
                  <label for="fname">First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="fname"
                    placeholder="Enter First Name"
                    required
                  />
                  <label for="sname">Second Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="sname"
                    placeholder="Enter Second Name"
                    required
                  />
                  <label for="phone">Phone</label>
                  <input
                    class="form-control"
                    type="number"
                    id="phone"
                    placeholder="Phone"
                    required
                  />
                  <label for="bgroup">Blood Group</label>
                  <select
                    name="bgroup"
                    id="bgroup"
                    class="form-select"
                    required
                  >
                    <option value="Default">Default</option>
                    <option value="A+ve">A RhD positive (A+)</option>
                    <option value="A-ve">A RhD negative (A-)</option>
                    <option value="B+ve">B RhD positive (B+)</option>
                    <option value="B-ve">B RhD negative (B-)</option>
                    <option value="O+ve">O RhD positive (O+)</option>
                    <option value="O-ve">O RhD negative (O-)</option>
                    <option value="AB+ve">AB RhD positive (AB+)</option>
                    <option value="AB-ve">AB RhD negative (AB-)</option>
                  </select>
                  <div class="submit-div">
                    <button
                      class="btn bg-warning submitBtn"
                      onclick="submitForm();"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-12 col-md-9">
              <div class="table-div text-white">
                <table class="table text-white">
                  <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Name</th>
                      <th scope="col">Blood Group</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="https://use.fontawesome.com/f5b4c94567.js"></script>
  </body>
</html>
